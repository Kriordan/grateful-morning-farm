<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grateful Morning Farm</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="Header">
      <nav class="Header-nav">
        <img class="Header-image" src="images/logo_cow.png" alt="Dancing Cow" />
        <h1 class="Header-title">Grateful Morning Farm</h1>
      </nav>
    </header>
    <main class="Main">
      <img
        class="Main-hero"
        src="images/landscape.jpeg"
        alt="View from Grateful Morning Farm"
      />
      <div class="Main-copyContainer">
        <h2 class="Main-header">Our Farmstore is Open!</h2>
        <p class="Main-description">
          Stop by for a selection of Grateful Morning beef and pork products.
        </p>
        <p class="Main-hours">Tuesday - Saturday</p>
        <p class="Main-hours">2pm - 4pm</p>
        <address class="Main-address">
          <p>75 Lawrence Rd</p>
          <p>Shaftsbury, VT 05262</p>
        </address>
        <a
          class="Main-mapLink"
          href="https://goo.gl/maps/Jc6rWfNhRiQpAwMi6"
          target="_blank"
          >View on Google Maps</a
        >
      </div>
      <div class="Social-container">
        <p class="Social-header">Keep in touch and support us on social!</p>
        <div class="Social-linkContainer">
          <a
            class="Social-link"
            href="https://www.instagram.com/gratefulmorningfarm/"
            target="_blank"
            ><img
              class="Social-icon"
              src="images/instagram.png"
              alt="Instagram Logo"
          /></a>
          <a
            class="Social-link"
            href="https://www.facebook.com/Grateful-Morning-Farm-102261528454166/"
            target="_blank"
            ><img
              class="Social-icon"
              src="images/facebook.png"
              alt="Facebook Logo"
          /></a>
        </div>
      </div>
    </main>
  </body>
</html>
